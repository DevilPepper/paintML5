<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>paintML5</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

		<canvas id="paintML5" width="800" height="600"></canvas>
		<div class="parameters">
			<input type="color" id="colorpicker" value="#000000"><br />
			<!-- step is 1 by default -->
			<label>Size<input id="sizer" type="range" min="1" max="15" /></label>
		</div>
		
		<div class="tools">
			<a href="#" id="brush">brush</a>
			<a href="#" id="eraser">eraser</a><br />
			<a href="#" id="line">line</a>
			<a href="#" id="rectangle">rectangle</a><br />
			<a href="#" id="bucket">bucket</a><br />
		</div>

		<div id="steps">
			<a href="#" id="undo">&lt-</a>
			<a href="#" id="redo">-&gt</a>
		</div>

	<script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
	<script src="js/paintStuff.js" type="text/javascript"></script>
</body>
</html>
