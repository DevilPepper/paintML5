<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>paintML5</title>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    	<link href="Font-Awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

		<canvas id="paintML5" width="800" height="600"></canvas>
		<div class="parameters">
			<input type="color" id="colorpicker" value="#000000"><br />
			<!-- step is 1 by default -->
			<label>Size<input id="sizer" type="range" min="1" max="15" /></label>
		</div>
		
		<div class="tools" class="btn-circle btn-xl">
			<span id="brush" class="btn fa-paint-brush"></span>
			<span id="eraser" class="btn fa-eraser"></span><br />
			<span id="line" class="btn fa-minus-square"></span>
			<span id="rectangle" class="btn fa-square"></span><br />
			<span id="bucket" class="btn fa-bitbucket"></span><br />
		</div>

		<div id="steps" class="btn-circle btn-xl">
			<span id="undo" class="btn fa-undo"></span>
			<span id="redo" class="btn fa-undo fa-flip-horizontal"></span>
		</div>

	<script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/paintStuff.js" type="text/javascript"></script>
</body>
</html>
